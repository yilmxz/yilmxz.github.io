<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retry</title>
    <style>
        body {
            background-color: #ff5c8d;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding-top: 50px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .error {
            color: #ff214f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 48px;
            color: #ff214f;
        }
        button {
            background-color: white;
            color: #ff5c8d;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #ff214f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine?</h1>
        <h2 class="error">Falsche Antwort. Versuche erneut</h2>
        <p><span class="heart">❤️</span> Nimm dir mehr Zeit, ich werde auf deine richtige Antwort warten. <span class="heart">❤️</span></p>
        <button onclick="window.location.href = 'confirm.html';">Yes</button>
        <button onclick="window.location.href = 'retry.html';">No</button>
    </div>
</body>
</html>
